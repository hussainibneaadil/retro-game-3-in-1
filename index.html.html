<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Arcade</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="50" height="50" x="0" y="0" fill="%23ff00ff" opacity="0.2"/><rect width="50" height="50" x="50" y="50" fill="%23ff00ff" opacity="0.2"/><rect width="50" height="50" x="0" y="50" fill="%2300ffff" opacity="0.2"/><rect width="50" height="50" x="50" y="0" fill="%2300ffff" opacity="0.2"/></svg>');
            background-size: 100px 100px;
            animation: scanlines 0.5s linear infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 4px; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff0;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
            font-size: 3rem;
            margin-bottom: 50px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ff0, 0 0 10px #ff0; }
            to { text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0; }
        }

        .game-buttons {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 50px;
        }

        .game-btn {
            position: relative;
            padding: 20px;
            font-size: 1.5rem;
            color: #fff;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
            z-index: 1;
        }

        .game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .game-btn:active {
            transform: scale(0.95);
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .game-btn:hover::before {
            left: 100%;
        }

        .game-btn:nth-child(1) {
            background: linear-gradient(45deg, #ff00ff, #ff0000);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .game-btn:nth-child(2) {
            background: linear-gradient(45deg, #00ff00, #0000ff);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .game-btn:nth-child(3) {
            background: linear-gradient(45deg, #ffff00, #ff6600);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-frame {
            width: 90%;
            height: 80%;
            border: 4px solid #ff0;
            box-shadow: 0 0 30px #ff0;
            background: #000;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }

        .close-btn:hover {
            background: #ff5050;
        }

        .pixel-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff0;
        }

        .top-left { top: 0; left: 0; }
        .top-right { top: 0; right: 0; }
        .bottom-left { bottom: 0; left: 0; }
        .bottom-right { bottom: 0; right: 0; }

        canvas {
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-btn {
                font-size: 1.2rem;
                padding: 15px;
            }
            
            .game-frame {
                width: 95%;
                height: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-corner top-left"></div>
    <div class="pixel-corner top-right"></div>
    <div class="pixel-corner bottom-left"></div>
    <div class="pixel-corner bottom-right"></div>

    <div class="container">
        <h1>RETRO ARCADE</h1>
        
        <div class="game-buttons">
            <button class="game-btn" onclick="startGame('snake')">SNAKE GAME</button>
            <button class="game-btn" onclick="startGame('car')">CAR RACING</button>
            <button class="game-btn" onclick="startGame('trex')">T-REX RUNNER</button>
        </div>
    </div>

    <!-- Snake Game Container -->
    <div id="snake-game" class="game-container">
        <canvas id="snake-canvas" class="game-frame" width="400" height="400"></canvas>
        <button class="close-btn" onclick="closeGame('snake')">CLOSE GAME</button>
    </div>

    <!-- Car Racing Game Container -->
    <div id="car-game" class="game-container">
        <canvas id="car-canvas" class="game-frame" width="400" height="600"></canvas>
        <button class="close-btn" onclick="closeGame('car')">CLOSE GAME</button>
    </div>

    <!-- T-Rex Game Container -->
    <div id="trex-game" class="game-container">
        <canvas id="trex-canvas" class="game-frame" width="600" height="200"></canvas>
        <button class="close-btn" onclick="closeGame('trex')">CLOSE GAME</button>
    </div>

    <script>
        // Game management
        function startGame(game) {
            document.getElementById(game + '-game').style.display = 'flex';
            
            // Initialize the selected game
            switch(game) {
                case 'snake':
                    initSnake();
                    break;
                case 'car':
                    initCarRacing();
                    break;
                case 'trex':
                    initTrex();
                    break;
            }
        }
        
        function closeGame(game) {
            document.getElementById(game + '-game').style.display = 'none';
            
            // Reset the game state if needed
            switch(game) {
                case 'snake':
                    snakeGameOver = true;
                    break;
                case 'car':
                    carGameOver = true;
                    break;
                case 'trex':
                    trexGameOver = true;
                    break;
            }
        }

        // Snake Game
        let snakeCanvas, snakeCtx;
        let snake = [];
        let snakeDirection = 'right';
        let food = {};
        let snakeGameOver = false;
        let snakeSize = 20;
        let snakeSpeed = 7;
        let lastRenderTime = 0;

        function initSnake() {
            snakeCanvas = document.getElementById('snake-canvas');
            snakeCtx = snakeCanvas.getContext('2d');
            
            // Adjust canvas size for mobile
            if (window.innerWidth < 600) {
                snakeCanvas.width = 300;
                snakeCanvas.height = 300;
                snakeSize = 15;
            }
            
            // Initialize snake
            snake = [
                {x: 3 * snakeSize, y: 0},
                {x: 2 * snakeSize, y: 0},
                {x: 1 * snakeSize, y: 0},
                {x: 0, y: 0}
            ];
            
            generateFood();
            snakeDirection = 'right';
            snakeGameOver = false;
            
            // Add event listeners for keyboard controls
            document.removeEventListener('keydown', changeSnakeDirection);
            document.addEventListener('keydown', changeSnakeDirection);
            
            // Start game loop
            window.requestAnimationFrame(gameLoop);
        }

        function gameLoop(currentTime) {
            if (snakeGameOver) return;
            
            window.requestAnimationFrame(gameLoop);
            
            const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
            if (secondsSinceLastRender < 1 / snakeSpeed) return;
            
            lastRenderTime = currentTime;
            
            updateSnake();
            drawSnake();
        }

        function updateSnake() {
            // Create new head based on direction
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(snakeDirection) {
                case 'up':
                    head.y -= snakeSize;
                    break;
                case 'down':
                    head.y += snakeSize;
                    break;
                case 'left':
                    head.x -= snakeSize;
                    break;
                case 'right':
                    head.x += snakeSize;
                    break;
            }
            
            // Check collision with walls
            if (
                head.x < 0 || 
                head.y < 0 || 
                head.x >= snakeCanvas.width || 
                head.y >= snakeCanvas.height
            ) {
                snakeGameOver = true;
                alert('Game Over!');
                return;
            }
            
            // Check collision with self
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    snakeGameOver = true;
                    alert('Game Over!');
                    return;
                }
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                generateFood();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
        }

        function drawSnake() {
            // Clear canvas
            snakeCtx.fillStyle = 'black';
            snakeCtx.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);
            
            // Draw snake
            snake.forEach((segment, index) => {
                snakeCtx.fillStyle = index === 0 ? '#00ff00' : '#009900';
                snakeCtx.fillRect(segment.x, segment.y, snakeSize, snakeSize);
                snakeCtx.strokeStyle = '#003300';
                snakeCtx.strokeRect(segment.x, segment.y, snakeSize, snakeSize);
            });
            
            // Draw food
            snakeCtx.fillStyle = '#ff0000';
            snakeCtx.beginPath();
            snakeCtx.arc(food.x + snakeSize/2, food.y + snakeSize/2, snakeSize/2, 0, Math.PI * 2);
            snakeCtx.fill();
        }

        function generateFood() {
            const maxX = Math.floor(snakeCanvas.width / snakeSize);
            const maxY = Math.floor(snakeCanvas.height / snakeSize);
            
            food = {
                x: Math.floor(Math.random() * maxX) * snakeSize,
                y: Math.floor(Math.random() * maxY) * snakeSize
            };
            
            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }

        function changeSnakeDirection(e) {
            const key = e.keyCode;
            
            // Prevent reverse direction
            if (key === 37 && snakeDirection !== 'right') {
                snakeDirection = 'left';
            } else if (key === 38 && snakeDirection !== 'down') {
                snakeDirection = 'up';
            } else if (key === 39 && snakeDirection !== 'left') {
                snakeDirection = 'right';
            } else if (key === 40 && snakeDirection !== 'up') {
                snakeDirection = 'down';
            }
        }

        // Car Racing Game
        let carCanvas, carCtx;
        let carX, carY;
        let roadOffset = 0;
        let obstacles = [];
        let carScore = 0;
        let carGameOver = false;
        let carSpeed = 5;
        let obstacleSpeed = 3;
        let lastObstacleTime = 0;

        function initCarRacing() {
            carCanvas = document.getElementById('car-canvas');
            carCtx = carCanvas.getContext('2d');
            
            // Adjust canvas size for mobile
            if (window.innerWidth < 600) {
                carCanvas.width = 300;
                carCanvas.height = 500;
            }
            
            // Initialize car position (center bottom)
            carX = carCanvas.width / 2 - 15;
            carY = carCanvas.height - 100;
            
            obstacles = [];
            carScore = 0;
            carGameOver = false;
            
            // Add event listeners for keyboard controls
            document.removeEventListener('keydown', moveCar);
            document.addEventListener('keydown', moveCar);
            
            // Start game loop
            carGameLoop();
        }

        function carGameLoop() {
            if (carGameOver) return;
            
            updateCarGame();
            drawCarGame();
            
            requestAnimationFrame(carGameLoop);
        }

        function updateCarGame() {
            // Move road
            roadOffset += carSpeed;
            if (roadOffset >= 100) roadOffset = 0;
            
            // Move obstacles
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += obstacleSpeed;
                
                // Check collision with car
                if (
                    carX < obstacles[i].x + 30 &&
                    carX + 30 > obstacles[i].x &&
                    carY < obstacles[i].y + 30 &&
                    carY + 50 > obstacles[i].y
                ) {
                    carGameOver = true;
                    alert('Game Over! Score: ' + carScore);
                    return;
                }
                
                // Remove obstacles that are off screen
                if (obstacles[i].y > carCanvas.height) {
                    obstacles.splice(i, 1);
                    i--;
                    carScore++;
                }
            }
            
            // Add new obstacles
            const currentTime = Date.now();
            if (currentTime - lastObstacleTime > 2000) {
                addObstacle();
                lastObstacleTime = currentTime;
                
                // Increase difficulty
                if (carScore > 0 && carScore % 5 === 0) {
                    obstacleSpeed += 0.5;
                }
            }
        }

        function drawCarGame() {
            // Clear canvas
            carCtx.fillStyle = '#333';
            carCtx.fillRect(0, 0, carCanvas.width, carCanvas.height);
            
            // Draw road
            carCtx.fillStyle = '#fff';
            for (let y = -100 + roadOffset; y < carCanvas.height; y += 100) {
                carCtx.fillRect(carCanvas.width / 2 - 5, y, 10, 50);
            }
            
            // Draw side lines
            carCtx.strokeStyle = '#ff0';
            carCtx.lineWidth = 5;
            carCtx.beginPath();
            carCtx.moveTo(50, 0);
            carCtx.lineTo(50, carCanvas.height);
            carCtx.moveTo(carCanvas.width - 50, 0);
            carCtx.lineTo(carCanvas.width - 50, carCanvas.height);
            carCtx.stroke();
            
            // Draw car
            carCtx.fillStyle = '#00f';
            carCtx.fillRect(carX, carY, 30, 50);
            carCtx.fillStyle = '#88f';
            carCtx.fillRect(carX + 5, carY + 5, 20, 40);
            
            // Draw obstacles
            carCtx.fillStyle = '#f00';
            for (let obstacle of obstacles) {
                carCtx.fillRect(obstacle.x, obstacle.y, 30, 30);
            }
            
            // Draw score
            carCtx.fillStyle = '#fff';
            carCtx.font = '20px "Press Start 2P"';
            carCtx.fillText('Score: ' + carScore, 20, 30);
        }

        function moveCar(e) {
            const key = e.keyCode;
            const moveAmount = 30;
            
            if (key === 37 && carX > 60) { // Left
                carX -= moveAmount;
            } else if (key === 39 && carX < carCanvas.width - 90) { // Right
                carX += moveAmount;
            }
        }

        function addObstacle() {
            const lane1 = 80;
            const lane2 = carCanvas.width / 2 - 15;
            const lane3 = carCanvas.width - 110;
            
            const lanes = [lane1, lane2, lane3];
            const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
            
            obstacles.push({
                x: randomLane,
                y: -30
            });
        }

        // T-Rex Runner Game
        let trexCanvas, trexCtx;
        let trexX, trexY;
        let trexJumping = false;
        let trexJumpVelocity = 0;
        let trexGravity = 0.5;
        let cacti = [];
        let trexScore = 0;
        let trexGameOver = false;
        let trexSpeed = 5;
        let lastCactusTime = 0;
        let groundY;

        function initTrex() {
            trexCanvas = document.getElementById('trex-canvas');
            trexCtx = trexCanvas.getContext('2d');
            
            // Adjust canvas size for mobile
            if (window.innerWidth < 600) {
                trexCanvas.width = 300;
                trexCanvas.height = 150;
            }
            
            groundY = trexCanvas.height - 30;
            
            // Initialize trex position
            trexX = 50;
            trexY = groundY - 50;
            
            cacti = [];
            trexScore = 0;
            trexGameOver = false;
            trexJumping = false;
            
            // Add event listeners for keyboard controls
            document.removeEventListener('keydown', jumpTrex);
            document.addEventListener('keydown', jumpTrex);
            
            // Start game loop
            trexGameLoop();
        }

        function trexGameLoop() {
            if (trexGameOver) return;
            
            updateTrexGame();
            drawTrexGame();
            
            requestAnimationFrame(trexGameLoop);
        }

        function updateTrexGame() {
            // Handle jumping
            if (trexJumping) {
                trexY += trexJumpVelocity;
                trexJumpVelocity += trexGravity;
                
                // Check if landed
                if (trexY >= groundY - 50) {
                    trexY = groundY - 50;
                    trexJumping = false;
                }
            }
            
            // Move cacti
            for (let i = 0; i < cacti.length; i++) {
                cacti[i].x -= trexSpeed;
                
                // Check collision with trex
                if (
                    trexX + 40 > cacti[i].x &&
                    trexX < cacti[i].x + cacti[i].width &&
                    trexY + 50 > groundY - cacti[i].height
                ) {
                    trexGameOver = true;
                    alert('Game Over! Score: ' + trexScore);
                    return;
                }
                
                // Remove cacti that are off screen
                if (cacti[i].x + cacti[i].width < 0) {
                    cacti.splice(i, 1);
                    i--;
                    trexScore++;
                }
            }
            
            // Add new cacti
            const currentTime = Date.now();
            if (currentTime - lastCactusTime > 1500) {
                addCactus();
                lastCactusTime = currentTime;
                
                // Increase difficulty
                if (trexScore > 0 && trexScore % 5 === 0) {
                    trexSpeed += 0.5;
                }
            }
        }

        function drawTrexGame() {
            // Clear canvas
            trexCtx.fillStyle = '#fff';
            trexCtx.fillRect(0, 0, trexCanvas.width, trexCanvas.height);
            
            // Draw ground
            trexCtx.fillStyle = '#222';
            trexCtx.fillRect(0, groundY, trexCanvas.width, 5);
            
            // Draw trex
            trexCtx.fillStyle = '#222';
            trexCtx.fillRect(trexX, trexY, 40, 50);
            
            // Draw legs (animation)
            const legPos = Math.sin(Date.now() / 100) * 5;
            if (!trexJumping) {
                trexCtx.fillRect(trexX + 10, trexY + 50, 5, -10 - legPos);
                trexCtx.fillRect(trexX + 25, trexY + 50, 5, -10 + legPos);
            }
            
            // Draw cacti
            trexCtx.fillStyle = '#0a0';
            for (let cactus of cacti) {
                trexCtx.fillRect(cactus.x, groundY - cactus.height, cactus.width, cactus.height);
            }
            
            // Draw score
            trexCtx.fillStyle = '#222';
            trexCtx.font = '16px "Press Start 2P"';
            trexCtx.fillText('Score: ' + trexScore, 10, 20);
        }

        function jumpTrex(e) {
            const key = e.keyCode;
            
            if ((key === 32 || key === 38) && !trexJumping) { // Space or Up
                trexJumping = true;
                trexJumpVelocity = -12;
            }
        }

        function addCactus() {
            const heights = [30, 40, 50];
            const widths = [15, 20, 25];
            
            cacti.push({
                x: trexCanvas.width,
                height: heights[Math.floor(Math.random() * heights.length)],
                width: widths[Math.floor(Math.random() * widths.length)]
            });
        }
    </script>
</body>
</html>
